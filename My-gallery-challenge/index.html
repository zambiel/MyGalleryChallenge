<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Gallery Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="contenedor">
        <div class="perfil">
            <img src="./img/profilePhoto.png" alt="profilePhoto">
            <h1 class="nombre">Rodney Cotton</h1>
            <h3 class="lugar">Helsinki, Finland</h3>
        </div>
        <div class="cifras">
            <div class="metrica">
                <h2>100</h2>
                <h3>Posts</h3>
            </div>
            <div class="metrica">
                <h2>2,242</h2>
                <h3>Follower</h3>
            </div>
            <div class="metrica">
                <h2>1,432</h2>
                <h3>Following</h3>
            </div>
        </div>
    </header>
    <main class="galeria">
        <div class="grid1">
            <img class="img1" src="img/photo1.png" alt="">
            <img class="img2" src="img/photo2.png" alt="">
        </div>
        <div class="grid2">
            <div class="flex">
                <img class="img3" src="img/photo3.png" alt="">
                <div class="grid3">
                    <img class="img4" src="img/photo5.png" alt="">
                    <img class="img5" src="img/photo6.png" alt="">
                </div>
            </div>
            <img class="img6" src="img/photo_4.png" alt="">
        </div>
        
    </main>
    <footer>
        <p class="footer">created by Laura F - devChallenges.io</p>
    </footer>
</body>
</html>
